{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>
   

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        height: 45px;
        border-radius: 5px; 
        border: 2px solid #000; 
        margin-bottom: 10px;


    }
     .form-group{
        display: inline;
     }
    .login-form button {
        width: 100%;
        border-radius: 5px; 
        text-transform: uppercase;
        border: 2px solid #000; 



    }

</style>
<div class="container pt-4">
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0 ">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'images/login.jpg' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}
                  <form method="post"  class="login-form">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">JEWEL STUDIO</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px; font-family: cursive;">Sign into your account</h5>
                    <form method="post">
                      {% csrf_token %}
                      
 
                      
                         <div class="form-group">
                          <div class="p-2 bg-body-tertiary border " style="font-family: cursive; font-size: 20px; text-transform: uppercase;">
                            <label for="{{ user_form.username.id_for_label }}" class="form-label">Username</label>
                           {{ form.username }}</td>
                      </div>
                    </div>
                          <div class="form-group">
                          <div class="p-2 bg-body-tertiary border" style="font-family: cursive; font-size: 20px; text-transform: uppercase;">
                           <label for="{{ user_form.password.id_for_label }}" class="form-label" >Password</label>
                           {{ form.password }}
                          </div>
                          </div>
  
                    <div class="p-2 bg-body-tertiary borde">
                   
                      <button type="submit" class="btn btn-primary">Login</button>
                       
                      
                      
                     
                    </div>
  
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
